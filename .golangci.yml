run:
  deadline: 10m
  skip-files:
    - api/v1alpha2/zz_generated.deepcopy.go
linters-settings:
  errcheck:
    check-blank: false
    ignore: fmt:.*,io/ioutil:^Read.*,Write
linters:
  enable-all: true
  disable:
    - funlen
    - gocognit
    - godox
    - gomnd
    - gochecknoglobals
    - gochecknoinits
    - lll
    - prealloc
    - wsl
    - gocyclo
    - scopelint
    - dupl
    - gosec
    - maligned
    - testpackage
    - goerr113
    - nakedret
    - nestif
    - godot
